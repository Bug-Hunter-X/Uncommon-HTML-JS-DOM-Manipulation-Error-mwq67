<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Attempting to access a non-existent element before it's added to the DOM
    document.getElementById("myDiv").innerHTML = "This text will not appear";

    // The correct way:
    const myDiv = document.createElement("div");
    myDiv.id = "myDiv";
    myDiv.innerHTML = "This text will appear";
    document.body.appendChild(myDiv);
  </script>
</body>
</html>
